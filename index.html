<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-compatible" content="IE=edge"/>
        <meta name="viewport" content="with=device-width, initial-scale=1.0"/>
        <title> Encripatador </title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div class="container">
            <div class="encriptar">
                <textarea 
                   name="texto"  class="texto" id="texto" cols="30" rows="10" placeholder="Escriba aquí su texto.">
                </textarea>
            </div>
            <div class="terminos">
                <p> Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()"> Encriptar</button>
                <button class="btn-desencriptador" type="button" value="Desencriptar" onclick="desencripar()">Desencriptar</button>
            </div>
         
          <div class="encriptado">
              <img src="" alt="" id="picture">
             <div    class="mensaje-encriptado" id="mensaje-encriptado">
                  <h2 id="titulo-mensaje"> Ningun Mensaje encontrado. </h2>
                  <p id="parrafo"> Escriba el texto a Encriptar o Desencriptar. </p>
                 <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
              </div>
          </div>  
        </div>
        
    </body>
    <script src="index.js"></script>
</html>
